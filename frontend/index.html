<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rossmann Sales Prediction</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1>Rossmann Sales Prediction</h1>
      <p>Predict daily sales for Rossmann stores using AI.</p>
    </header>
    <main>
      <form id="predictionForm">
        <div class="form-group">
          <label for="store">Select Store:</label>
          <select id="store" name="store" required>
            <option value="1">Store 1</option>
            <option value="2">Store 2</option>
            <option value="3">Store 3</option>
            <!-- Add more stores as needed -->
          </select>
        </div>
        <div class="form-group">
          <label for="date">Select Date:</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="promo">Promo Active:</label>
          <select id="promo" name="promo" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
        <button type="submit">Predict Sales</button>
      </form>
      <div id="result" class="result-card hidden">
        <h2>Prediction Result</h2>
        <p>Predicted Sales: <span id="predictionValue"></span></p>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Rossmann Sales Prediction. All rights reserved.</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
